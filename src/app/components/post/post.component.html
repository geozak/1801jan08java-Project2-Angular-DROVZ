<div class="create-post">
  <h2>CREATE POST</h2>
  <p *ngIf=this.message class="alert alert-danger">{{ this.message }}</p>
  <textarea #post rows="4" cols="42"></textarea><br />
  <button [disabled]=this.loading (click)="createPost(post.value); post.value=''" class="btn btn-primary btn-post">
      <ng-container *ngIf="loading">
          <i class="fa fa-spinner fa-spin" style="font-size:18px"></i>
          &nbsp;
      </ng-container>
    Post
  </button>
</div>

<div class="view-posts">
  <h2>POSTS</h2>
  <ul>
    <li *ngFor="let post of posts" class="post">
      <img src="https://www.atomix.com.au/media/2015/06/atomix_user31.png" height="60" width="60" class="profile-thumbnail" />
      <p class="post-time">{{post.post_timestamp}}</p>
      <p class="post-desc">{{post.post_desc}}</p>
      <a (click)="likePost(post)" class="btn btn-link btn-like">Like {{post.likers_id.length}}</a>
    </li>
  </ul>
</div>
