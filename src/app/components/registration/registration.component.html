<div class="register-user">
  <h2>Register</h2>
  <div *ngIf=this.message class="alert alert-danger">{{ this.message }}</div>
  <div class="form-group">
    <input #firstName type="text" class="form-control" id="firstName" placeholder="First name">
  </div>
  <div class="form-group">
    <input #lastName type="text" class="form-control" id="lastName" placeholder="Last name">
  </div>
  <div class="form-group">
    <input #email type="email" class="form-control" id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <input #password type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button (click)="registerUser(firstName.value, lastName.value, email.value, password.value)" class="btn btn-primary btn-edit">Register</button>
</div>
