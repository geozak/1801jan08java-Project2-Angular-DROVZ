
<div class="container">

   <!-- </ng-template>-->
    <div class="user-info">
   
    <img src="{{ profilePicture }}" alt="" height="150" width="150" class="profile-img" />
    
      
      <p *ngIf="viewTrainer">
        {{ viewTrainer.firstName }} {{ viewTrainer.lastName }}<br />
        {{ viewTrainer.email }}<br />
        {{ viewTrainer.url }}<br />
      </p>
    </div>
    
  
    
    <div class="post-container">
 
        <div class="view-posts">
            <h2>POSTS</h2>
            <ul>
              <li *ngFor="let post of posts" class="post">
          
                <img *ngIf=viewTrainer.profilePictureUrl src="{{viewTrainer.profilePictureUrl}}" height="60" width="60" class="profile-thumbnail" />
                <img *ngIf=!viewTrainer.profilePictureUrl src="https://www.atomix.com.au/media/2015/06/atomix_user31.png" height="60" width="60" class="profile-thumbnail" />
                <p class="post-time">{{post.added}}</p>
                <p class="post-desc">{{post.text}}</p>
                <app-like-post [post]=post></app-like-post>
                <ul>
                    <li *ngFor="let photo of post.postPhotos">
                        <img src="{{photo.url}}" height="150" width="150" />
                    </li>
                </ul>
              </li>
            </ul>
          </div>
      
   
    </div> <!-- end .main -->
  
  </div> <!-- end .container -->
