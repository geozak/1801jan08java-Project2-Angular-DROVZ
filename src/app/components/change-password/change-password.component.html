<div class="update-password">
  <h3>Update Password</h3>
  <p *ngIf=this.message class="alert alert-danger">{{ this.message }}</p>
  <div class="form-group">
      <label>Old Password</label>
      <input #oldPassword type="password" placeholder="Old Password" required />
    </div> 
  <div class="form-group">
    <label>New Password</label>
    <input #newPassword type="password" placeholder="New Password" required />
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input #confirmPassword type="password" placeholder="Confirm Password" required/>
  </div>
  <button (click)="changePassword(oldPassword.value, newPassword.value, confirmPassword.value)" class="btn btn-primary btn-update">Update Password</button>
</div>
