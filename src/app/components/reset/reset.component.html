<div class="reset-password">
  <h2>Reset Password</h2>
  <div class="form-group">
    <input #email type="text" class="form-control" id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <input #password type="text" class="form-control" id="username" placeholder="New password">
  </div>
  <button (click)="resetPassword()" class="btn btn-primary btn-update">Update</button>
</div>
