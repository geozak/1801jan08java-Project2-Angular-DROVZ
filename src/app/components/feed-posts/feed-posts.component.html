<div class="view-posts">
  <h2>Posts From Around The Web</h2>
  <ul>
    <li *ngFor="let post of posts" class="post">
      <img *ngIf=post.creator.profilePictureURL src="{{post.creator.profilePictureUrl}}" height="60" width="60" class="profile-thumbnail" />
      <img *ngIf=!post.creator.profilePictureURL src="https://www.atomix.com.au/media/2015/06/atomix_user31.png" height="60" width="60" class="profile-thumbnail" />
      <p class="post-time">Created On: {{post.added}}</p>
      <p>
        Created By:&nbsp; {{ post.creator.firstName }} {{ post.creator.lastName }}
      </p>
      <p class="post-desc">{{post.text}}</p>
      <a (click)="likePost(post)" class="btn btn-link btn-like">Like {{post.likedBy.length}}</a>
      <ul>
          <li *ngFor="let photo of post.postPhotos">
              <img src="{{photo.url}}" />
          </li>
      </ul>
    </li>
  </ul>
</div>
