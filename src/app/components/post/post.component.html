<h2>CREATE POST</h2>
<textarea #post rows="4" cols="50"></textarea>
<button (click)="createPost(post.value); post.value=''" class="btn btn-primary btn-post">Post</button>

<h2>POSTS</h2>
<ul>
  <li *ngFor="let post of posts">
    <p>
      {{post.post_desc}} at {{post.post_timestamp}} ({{post.likers_id.length}} likes)
      <button (click)="likePost(post);" class="btn btn-primary btn-like">Like</button>
    </p>
  </li>
</ul>
