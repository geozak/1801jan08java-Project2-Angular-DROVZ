<div class="update-password">
  <h3>Update Password</h3>
  <p *ngIf=this.message class="alert alert-danger">{{ this.message }}</p>
  <div class="form-group">
    <input [(ngModel)]="newPassword" type="password" placeholder="Password" required />
    <input [(ngModel)]="verifyPassword" type="password" placeholder="Confirm Password" required/>
  </div>
<!--   <div class="form-group">
    <input #password type="text" class="form-control" id="username" placeholder="New password">
  </div> -->
  <button (click)="changePassword()" class="btn btn-primary btn-update">Update Password</button>
</div>
